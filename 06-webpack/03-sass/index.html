<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - css</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p{
            width: calc(100% / 2);
        }

    </style>
</head>
<body>
    <p class="message">This is a default message</p>
    <p class="success">This is a success message</p>

    <div class="outer">
        This is the outer div
        <div class="inner">This is a inner div</div>
    </div>
    <div class="bar">This is a inner div without an outside div</div>
    <ul class="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
