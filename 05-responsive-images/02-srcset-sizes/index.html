<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>02 - srcset - sizes</title>
</head>

<body>
    <img src="assets/cat-1500.jpeg" alt="scary cat" srcset="assets/cat-1500.jpeg 1500w,
                 assets/cat-1000.jpeg 1000w,
                 assets/cat-500.jpeg 500w" 
                 
        sizes="(max-width: 400px) 100vw, 
                (max-width: 500px) 75vw,
                (max-width: 900px) 50vw">

</body>

</html>
