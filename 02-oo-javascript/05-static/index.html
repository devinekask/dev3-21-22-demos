<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Calculator</title>
</head>
<body>
    <script>
        class Calculator{
            constructor(){

            }
            static add(a, b) {
                return a + b;
            }
            static subtract(a, b) { return a - b}
            static multiply(a, b) { return a * b }
            static divide(a, b) { return a / b }
        }

        const sum = Calculator.add(5,4);
        console.log(sum);
        
        console.log(Calculator.subtract(5,4));
        console.log(Calculator.multiply(5,4));
        console.log(Calculator.divide(5,4));
    </script>
</body>
</html>
