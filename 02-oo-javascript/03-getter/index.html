<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Getter</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width, height){
                this.width = width;
                this.height = height;
            }
            // method is prefixed with the keyword get
            // therefore the method can be called as a property
            get area(){
                return this.width * this.height;
            }
        }

        const rect = new Rectangle(10,20);
        // NOTE: there are no () behind area. It is called as a property
        console.log(rect.area);
    </script>
</body>
</html>
