<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Setter</title>
</head>

<body>
    <script>
        class Rectangle {
            // the property height is not initialized through a parameter
            constructor(width) {
                this.width = width;
                this.height = 0;
            }
            // method is prefixed with the keyword set
            // therefore the method can be called as a property 
            // to set the height
            set setHeight(value) {
                if(value > 0) this.height = value;
            }
        }

        const rect = new Rectangle(10, 20);
        console.log(rect);
        rect.setHeight = -5;
        console.log(rect);
        rect.setHeight = 5
        console.log(rect); 
        
    </script>
</body>

</html>
